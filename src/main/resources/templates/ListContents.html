<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Contents List</title>
</head>

<body>

<h1>Contents List</h1>
<form method="get" action="/contents">
    <input type="text" name="title" placeholder="Title">
    <input type="number" name="publicationYear" placeholder="Publication Year">
    <input type="text" name="name" placeholder="Author's Name">
    <button type="submit">Filter</button>
</form>

<h2>All Contents</h2>
<table>
    <tr>
        <th>ContentType</th>
        <th>Title</th>
        <th>Publication Year</th>
        <th>Author</th>
    </tr>
    <tr th:each="content : ${contents}">
        <td th:text="${content.contentType}"></td>
        <td th:text="${content.title}"></td>
        <td th:text="${content.publicationYear}"></td>
        <td th:text="${content.author.name}"></td>
    </tr>
</table>

</body>
</html>
